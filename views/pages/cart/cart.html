<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div id="header">
    <img class="logo_img" alt="" src="/static/img/logo.gif">
    <span class="wel_word">购物车</span>
	{{if .IsLogin}}
		<div>
			<span>欢迎<span class="um_span">{{.UserName}}</span>光临尚硅谷书城</span>
			<a href="/getCartInfo">购物车</a>
			<a href="/logout">注销</a>&nbsp;&nbsp;
			<a href="/main">返回</a>
		</div>
	{{else}}
		<div>
			<a href="pages/user/login.html">登录</a> |
			<a href="pages/user/regist.html">注册</a> &nbsp;&nbsp;
			<a href="/pages/manager/manager.html">后台管理</a>
		</div>
	{{end}}
</div>

<div id="main">

    <table>
        <tr>
            <td>商品名称</td>
            <td>数量</td>
            <td>单价</td>
            <td>金额</td>
            <td>操作</td>
        </tr>
		{{range .Cart.CartItems}}
			<tr>
				<td>{{.Book.Title}}</td>
				<td>{{.Count}}</td>
				<td>{{.Book.Price}}</td>
				<td>{{.Amount}}</td>
				<td><a href="#">删除</a></td>
			</tr>
		{{end}}
	</table>


    </table>

    <div class="cart_info">
        <span class="cart_span">购物车中共有<span class="b_count">{{.Cart.TotalCount}}</span>件商品</span>
        <span class="cart_span">总金额<span class="b_price">{{.Cart.TotalAmount}}</span>元</span>
        <span class="cart_span"><a href="#">清空购物车</a></span>
        <span class="cart_span"><a href="/pages/cart/checkout.html">去结账</a></span>
    </div>

</div>

<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
</div>
</body>
</html>
